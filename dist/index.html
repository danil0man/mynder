<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Reels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="grid-container">
      <!-- Header -->
      <div id="header-container">
        <header class="header">
          <!-- Main Logo -->
          <h1 class="logo">Reels</h1>
          <!-- Film Logo -->
          <svg
            class="logo__symbol"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="23.5"
            viewBox="0 0 28 23.5"
          >
            <path
              id="Icon_ionic-md-film"
              data-name="Icon ionic-md-film"
              d="M26.438,4.5v3H23.625v-3H12.375v3H9.563v-3H6.75v27H9.563v-3h2.813v3h11.25v-3h2.813v3H29.25V4.5Zm-14.062,21H9.563v-3h2.813Zm0-6H9.563v-3h2.813Zm0-6H9.563v-3h2.813Zm14.063,12H23.625v-3h2.813Zm0-6H23.625v-3h2.813Zm0-6H23.625v-3h2.813Z"
              transform="translate(-4 29.75) rotate(-90)"
              fill="#fff"
              stroke="#000"
              stroke-width="1"
            />
          </svg>
        </header>
      </div>

      <!-- Details of movie -->
      <div id="details-container">
        <section class="details">
          <!-- Picture of the Movie -->
          <img
            src="https://source.unsplash.com/270x400/?movies"
            alt="movie screen"
            class="details__img"
            id="details__img"
          />
          <div id="details-text-container">
            <!-- Title of the Movie -->
            <h2 class="details__title" id="current-movie-title">Movie Title</h2>
            <!-- Rating Area -->
            <div class="details__rating">
              <h3 class="details__rating-label">Rating:</h3>
              <p class="details__rating--number" id="details__rating--number">
                X
              </p>
              <p class="details__rating-10">/10</p>
            </div>
            <!-- Movie Credits -->
            <div class="details__credits">
              <div class="details__director details__credits--hanging">
                <p>
                  <strong>Directed by: </strong
                  ><span id="details__directors--body"></span>
                </p>
              </div>
              <div class="details__writers details__credits--hanging">
                <p>
                  <strong>Written by: </strong
                  ><span id="details__writers--body"></span>
                </p>
              </div>
              <div class="details__stars details__credits--hanging">
                <p>
                  <strong>Starring: </strong
                  ><span id="details__stars--body"></span>
                </p>
              </div>
            </div>
            <!-- Movie Summary -->
            <div class="details__summary">
              <p class="details__summary--body">
                <strong>Summary: </strong
                ><span id="details__summary--body"></span>
              </p>
            </div>
          </div>
        </section>
      </div>

      <!-- Navigation Footer -->
      <div id="navigation-container">
        <section class="navigation">
          <!-- Navigation Buttons -->
          <button class="navigation__previous" id="navigation__previous">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29.193"
              height="29.193"
              viewBox="0 0 29.193 29.193"
            >
              <path
                id="Icon_ionic-ios-arrow-dropleft-circle"
                data-name="Icon ionic-ios-arrow-dropleft-circle"
                d="M17.472,3.375a14.1,14.1,0,1,0,14.1,14.1A14.095,14.095,0,0,0,17.472,3.375Zm2.941,19.593a1.313,1.313,0,0,1,0,1.85,1.292,1.292,0,0,1-.922.38,1.315,1.315,0,0,1-.928-.386L12.192,18.42a1.306,1.306,0,0,1,.041-1.8L18.7,10.132a1.308,1.308,0,0,1,1.85,1.85L15,17.472Z"
                transform="translate(-2.875 -2.875)"
                fill="#fff"
                stroke="#fff"
                stroke-width="1"
              />
            </svg>
          </button>
          <button class="navigation__next" id="navigation__next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29.193"
              height="29.193"
              viewBox="0 0 29.193 29.193"
            >
              <path
                id="Icon_ionic-ios-arrow-dropright-circle"
                data-name="Icon ionic-ios-arrow-dropright-circle"
                d="M3.375,17.472a14.1,14.1,0,1,0,14.1-14.1A14.095,14.095,0,0,0,3.375,17.472Zm16.57,0-1.292-1.28-4.258-4.217a1.308,1.308,0,0,1,1.85-1.85l6.465,6.486a1.307,1.307,0,0,1,.041,1.8L16.381,24.8a1.306,1.306,0,1,1-1.85-1.843Z"
                transform="translate(-2.875 -2.875)"
                fill="#fff"
                stroke="#fff"
                stroke-width="1"
              />
            </svg>
          </button>
          <!-- Search Form -->
          <form class="navigation__form" onsubmit="return false;">
            <!-- Movie Year -->
            <input
              class="navigation__form--year"
              type="number"
              name="year"
              id="year"
              min="1900"
              required
            />

            <!-- Movie Genre -->
            <select
              class="navigation__form--genre"
              name="genre"
              id="genre"
              required
            ></select>
            <!-- Submit Button -->
            <input
              class="navigation__form--submit"
              type="submit"
              value="Search"
              id="navigation__submit"
              required
            />
          </form>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
